<!DOCTYPE html>
<html layout:include="base/base_template :: base"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h1>NAVPS Graph</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div id='chart_div'
                style="width: 100%; min-height: 300px; padding: 0px;"
            ></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <hr />
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <label for="fundPicker">Fund:</label> <select
                id="fundPicker" class="selectpicker" data-width="100%"
            >
            </select>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <h1>Tools</h1>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12"
            style="margin-top: 4px;"
        >CONTENT</div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <hr />
        </div>
    </div>
</th:block>
<th:block layout:fragment="additional_css">
</th:block>
<th:block layout:fragment="additional_js">
    <script type="text/javascript" src="/js/datatable_settings.js"></script>
    <script type="text/javascript" src="/js/analysis_chart.js"></script>
</th:block>
</html>
