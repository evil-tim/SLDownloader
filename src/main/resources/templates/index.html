<!DOCTYPE html>
<html layout:include="base/base_template :: base"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <h1>NAVPS Graph</h1>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
            <a class="btn btn-default pull-right"
                style="margin-top: 20px;"
                onclick="javascript:updateChartFromPicker()"
            >Refresh</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div id='chart_div'
                style="width: 100%; min-height: 300px; padding: 0px;"
            ></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <hr />
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <label for="fundPicker">Fund(s):</label> <select
                id="fundPicker" class="selectpicker" multiple="multiple"
                data-width="100%"
            >
            </select>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <h1>All NAVPS</h1>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
            <div id="allNavpsRefresh" class="btn btn-default pull-right"
                style="margin-top: 20px;"
            >Refresh</div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
                <label for="dateFromFilter">Date From:</label>
                <div class='input-group date' id='dateFromFilter'>
                    <input type='text' class="form-control" /> <span
                        class="input-group-addon"
                    > <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
                <label for="dateToFilter">Date To:</label>
                <div class='input-group date' id='dateToFilter'>
                    <input type='text' class="form-control" /> <span
                        class="input-group-addon"
                    > <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <label for="fundFilter">Fund:</label> <select
                id="fundFilter" class="selectpicker" data-width="100%"
            >
                <option value="">All Funds</option>
            </select>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12"
            style="margin-top: 4px;"
        >
            <table id="allNavps"
                class="table table-bordered table-condensed"
            >
                <thead>
                    <tr>
                        <th style="width: 20%">Date</th>
                        <th style="width: 60%">Fund</th>
                        <th style="width: 20%">Value</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <hr />
        </div>
    </div>
</th:block>
<th:block layout:fragment="additional_css">
</th:block>
<th:block layout:fragment="additional_js">
    <script type="text/javascript" src="/js/datatable_settings.js"></script>
    <script type="text/javascript" src="/js/fund_chart.js"></script>
    <script type="text/javascript" src="/js/fund_picker.js"></script>
    <script type="text/javascript" src="/js/all_navps.js"></script>
</th:block>
</html>
