<!DOCTYPE html>
<html layout:include="base/base_template :: base"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <h1>Normalized Cross-Correlations</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12"
            id="correlation_matrix_container"
        >
            <table class="table table-bordered table-condensed"
                id="correlation_matrix_table"
            ></table>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <h1>Correlation Plots</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div id='scatter_chart'
                style="width: 100%; min-height: 300px; padding: 0px;"
            ></div>
        </div>
        
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        
            <div style="margin-top: 20px">
                <label for="fundPickerX">Fund X-Axis:</label> <select
                    id="fundPickerX" class="selectpicker"
                    data-width="75%"
                >
                </select>
            </div>
        </div>
        
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div style="margin-top: 20px">
                <label for="fundPickerY">Fund Y-Axis:</label> <select
                    id="fundPickerY" class="selectpicker"
                    data-width="75%"
                >
                </select>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <hr />
        </div>
    </div>
</th:block>
<th:block layout:fragment="additional_css">
    <link rel="stylesheet" type="text/css"
        href="/css/analysis_correlations.css"
    ></link>
</th:block>
<th:block layout:fragment="additional_js">
    <script type="text/javascript"
        src="/js/analysis_correlation_matrix.js"
    ></script>
    <script type="text/javascript"
        src="/js/analysis_correlation_scatter.js"
    ></script>
</th:block>
</html>
