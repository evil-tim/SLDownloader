<!DOCTYPE html>
<html layout:include="base/base_template :: base"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <h1>Correlations</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12"
            id="correlation_matrix_container"
        >
            <table class="table table-bordered table-condensed"
                id="correlation_matrix_table"
            ></table>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <hr />
        </div>
    </div>
</th:block>
<th:block layout:fragment="additional_css">
    <link rel="stylesheet" type="text/css"
        href="/css/analysis_correlations.css"
    ></link>
</th:block>
<th:block layout:fragment="additional_js">
    <script type="text/javascript" src="/js/analysis_correlations.js"></script>
</th:block>
</html>
